<!DOCTYPE html>
<html>
<head>
  <title>AR Camera Test</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r126/examples/fonts/exoBlack.typeface.json"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

		<a-assets>
			<a-asset-item id="exoFont" src="C:\Users\Admin\arjs1\exoBlack.typeface.json"></a-asset-item>
			<img id="pixels" src="C:\Users\Admin\arjs1\pixels.png" />
		</a-assets>

		<!-- 2D text -->
		<a-marker type="pattern" url="C:\Users\Admin\arjs1\kanji.patt">
			<a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" width="3" material="transparent: true; opacity: 0.90"></a-plane>
			<a-text value="Hello, world!" font="fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>
		</a-marker>

		<!-- 3D text -->
		<a-marker type="pattern" url="C:\Users\Admin\arjs1\hiro.patt">
			<a-entity text-geometry="value: Hello, world!; font: #exoFont;"
			material="color: yellow; src: #pixels; repeat: 0.5 0.5;" 
			rotation="-90 0 0">
			</a-entity>
		</a-marker>

    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
